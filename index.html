<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vue Validation Example</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- <link rel="stylesheet" href="style.css" /> -->
    <style>
    body {
  font-family: Arial, sans-serif;
  padding: 20px;
}

label {
  font-weight: bold;
  display: block;
  margin-bottom: 5px;
}

input {
  padding: 8px;
  width: 300px;
  font-size: 14px;
  margin-bottom: 5px;
}

.error {
  color: red;
  font-size: 12px;
  margin-bottom: 15px;
}

  </style>
</head>
<body>
  <div id="app">
    <div>
      <label>First Name</label>
      <div>
        <input v-model="traveller.firstName" @input="validateFirstName" placeholder="Enter first name" />
      </div>
      <div class="error" v-if="errors.firstName">{{ errors.firstName }}</div>
    </div>

    <div>
      <label>Last Name</label>
      <div>
        <input v-model="traveller.lastName" @input="validateLastName" placeholder="Enter last name" />
      </div>
      <div class="error" v-if="errors.lastName">{{ errors.lastName }}</div>
    </div>

    <div>
      <label>Email</label>
      <div>
        <input v-model="traveller.email" @input="validateEmail" placeholder="Enter email" />
      </div>
      <div class="error" v-if="errors.email">{{ errors.email }}</div>
    </div>

    <div>
      <label>Passport Number</label>
      <div>
        <input v-model="passport" @input="validatePassport" placeholder="Enter passport number" />
      </div>
      <div class="error" v-if="errors.passport">{{ errors.passport }}</div>
    </div>

    <div>
      <button @click="submitData">Submit</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
